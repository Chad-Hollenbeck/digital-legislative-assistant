<div class="wrapper">
  <!-- top navbar-->
  <app-header class="topnavbar-wrapper" [ngClass]="{'d-none' : hideLayout}"></app-header>
  <!-- sidebar-->
  <app-sidebar class="aside-container" [ngClass]="{'d-none' : hideLayout}"></app-sidebar>
  <!-- offsidebar-->
  <app-offsidebar class="offsidebar" [ngClass]="{'d-none' : hideLayout}"></app-offsidebar>
  <!-- Main section-->
  <section class="section-container"[ngClass]="{'ml0' : hideLayout}">
    <!-- Page content-->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </section>
  <!-- Page footer-->
  <footer class="footer-container" [ngClass]="{'d-none' : hideLayout}" app-footer></footer>

</div>
