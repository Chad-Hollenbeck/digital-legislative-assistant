<div class="content-heading">
  <div>Meeting Location List
    <small>Commonly used meeting locations</small>
  </div>
</div>
<div class="card card-default">
  <div class="card-header">Locations
    <a class="text-info pointer float-right"
       [routerLink]="[routeService.ROUTES.editLocation, 'new']">Add New</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Room Number</th>
      <th>Notes</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let location of meetingLocations">
      <th><a [routerLink]="[routeService.ROUTES.editLocation, location.uid]">{{location.name}}</a></th>
      <td>{{location.address}}</td>
      <td>{{location.roomDesignation}}</td>
      <td>{{location.notes}}</td>
    </tr>
    </tbody>
  </table>
</div>
