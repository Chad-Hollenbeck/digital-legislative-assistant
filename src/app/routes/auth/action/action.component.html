<div class="wrapper">
  <div class="block-center mt-4 wd-xl">
    <!-- START card-->
    <div class="card card-flat">
      <div class="card-header text-center bg-dark">
        <a href="#">
          <img class="block-center rounded" src="assets/img/logo.png" alt="Image"/>
        </a>
      </div>
      <div class="card-body" *ngIf="mode === 'resetPassword'">
        <p class="text-center pv text-uppercase">RESET Password</p>
        <form [formGroup]="passwordForm" class="form-validate" role="form" name="recoverForm" novalidate=""
              (submit)="resetPassword($event)">
          <div class="input-group with-focus">
            <input class="form-control" id="id-password" type="password" name="password" formControlName="password" placeholder="New Password"
                   [formControl]="passwordForm.get('password')"/>            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-lock"></em>
                                </span>
            </div>
            <span class="text-danger"
                  *ngIf="passwordForm.get('password').hasError('required') && (passwordForm.get('password').dirty )">This field is required</span>
            <span class="text-danger"
                  *ngIf="passwordForm.get('password').hasError('pattern') && (passwordForm.get('password').dirty)">Input should match 'a-zA-Z0-9' and 6-10 length</span>

          </div>
          <div class="input-group with-focus">
            <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password"
                   [formControl]="passwordForm.get('confirmPassword')"/>
            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="fa fa-lock"></em>
                                </span>
            </div>
            <span class="text-danger"
                         *ngIf="passwordForm.get('confirmPassword').hasError('equalTo') && passwordForm.get('password').touched">Password does Not match</span>
          </div>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="passwordForm.invalid">Change Password
          </button>
        </form>
      </div>
      <div class="card-body" *ngIf="mode === 'verifyEmail'">
        <p class="text-center pv">Please confirm your email below.</p>
        <form [formGroup]="emailForm" class="form-validate" role="form" name="recoverForm" novalidate=""
              (submit)="finishRegistration($event)">
          <div class="input-group with-focus">
            <input class="form-control" id="id-email" type="email" name="email" formControlName="email"
                   [formControl]="emailForm.get('email')"/>
            <div class="input-group-append">
              <span class="input-group-text text-muted bg-transparent border-left-0">
                <em class="fa fa-envelope"></em>
              </span>
            </div>
            <span class="text-danger"
                  *ngIf="emailForm.get('email').hasError('required') && (emailForm.get('email').dirty )">This field is required</span>
            <span class="text-danger"
                  *ngIf="emailForm.get('email').hasError('pattern') && (emailForm.get('email').dirty)">Please include a valid email address</span>
          </div>

          <button class="btn btn-primary btn-block" type="submit" [disabled]="emailForm.invalid">Confirm Email
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
