<div class="wrapper">
  <div class="block-center mt-4 wd-xl">
    <!-- START card-->
    <div class="card card-flat">
      <div class="card-header text-center bg-dark">
        <a href="#">
          <img class="block-center rounded" src="assets/img/logo.png" alt="Image" />
        </a>
      </div>
      <div class="card-body">
        <p class="text-center py-2 text-dark">SIGN IN TO CONTINUE.</p>
        <form [formGroup]="valForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate=""
              (submit)="login($event)">
          <div class="form-group">
            <input class="form-control" id="exampleInputEmail1" type="email" name="email" placeholder="Enter email"
                   autocomplete="off" formControlName="email" required=""/>
            <span class="text-danger"
                  *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty)">This field is required</span>
            <span class="text-danger"
                  *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty)">This field must be a valid email address</span>
          </div>
          <div class="form-group">
            <input class="form-control" id="exampleInputPassword1" type="password" name="password"
                   placeholder="Password" formControlName="password" required=""/>
            <span class="text-danger"
                  *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty)">This field is required</span>
          </div>

          <div class="text-right"><a class="text-muted" [routerLink]="[rs.byName('forgotPassword')]">Forgot your
            password?</a></div>

          <button class="btn btn-block btn-primary mt-lg" type="submit">Login</button>
        </form>        <!-- <div class="alert alert-danger text-center" ></div> -->
        <p class="pt-3 text-center text-dark">Need to Signup?</p>
        <a class="btn btn-block btn-secondary" [routerLink]="'/a/register'">Register Now</a>
      </div>
    </div>
    <!-- END card-->
    <div class="p-3 text-center">
      <span>&copy;</span>
      <span>{{ settings.getAppSetting('year') }}</span>
      <span class="mx-2">-</span>
      <span>{{ settings.getAppSetting('name') }}</span>
      <br/>
      <span>{{ settings.getAppSetting('description') }}</span>
    </div>
  </div>
</div>
